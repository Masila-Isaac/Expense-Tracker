<!DOCTYPE html>
<html>
<head>
    <title>Expense List</title>
</head>
<body>
    <h1>Expense List</h1>
    <a href="{% url 'add_expense' %}">Add New Expense</a>
    <ul>
        {% for expense in expenses %}
        <li>{{ expense.date }} - {{ expense.description }}: ${{ expense.amount }}</li>
        {% endfor %}
    </ul>
</body>
</html>
